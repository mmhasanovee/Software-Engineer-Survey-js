<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Software Engineer Survey</title>
  </head>
  <body>
    <h1>Welcome to Software Engineer Survey</h1>
    <div id="form">
      <h2 id="Q1"></h2>
      <input type="number" id="q1answer" name="q1answer" /><br /><br />

      <h2 id="Q2"></h2>
      <input type="radio" name="q2answer" value="Java" />
      <label for="male">Java</label><br />
      <input type="radio" name="q2answer" value="Javascript" />
      <label for="female">Javascript</label><br />
      <input type="radio" name="q2answer" value="C++" />
      <label for="other">C++</label><br />
      <input type="radio" name="q2answer" value="C" />
      <label for="other">C</label><br />
      <input type="radio" name="q2answer" value="Python" />
      <label for="other">Python</label><br />

      <h2 id="Q3"></h2>
      <input
        type="checkbox"
        id="v1"
        name="q3answer"
        value="Web development"
        onchange="selectAllToggle()"
      />
      <label for="v1"> Web development</label><br />
      <input
        type="checkbox"
        id="v2"
        name="q3answer"
        value="Andoid App Development"
        onchange="selectAllToggle()"
      />
      <label for="v2"> Andoid App Development</label><br />
      <input
        type="checkbox"
        id="v3"
        name="q3answer"
        value="iOS App Development"
        onchange="selectAllToggle()"
      />
      <label for="v3"> iOS App Development</label><br />
      <input
        type="checkbox"
        id="v4"
        name="q3answer"
        value="Automation/Testing"
        onchange="selectAllToggle()"
      />
      <label for="v4"> Automation/Testing</label><br />
      <input
        type="checkbox"
        id="v5"
        name="q3answer"
        value="Artificial Intelligence"
        onchange="selectAllToggle()"
      />
      <label for="v5"> Artificial Intelligence</label><br />
      <input type="checkbox" id="select-all" />
      <label for="v6"> All of the above</label><br />

      <h2 id="Q4"></h2>
      <textarea id="q4answer" rows="4" cols="50"></textarea>

      <br /><br />
      <button id="submitbtn" onclick="fetchAnswers()">Submit</button>
    </div>

    <div id="resultContainer">
      <h2 id="thanks">Hi, thanks for your response!</h2>
      <h3 id="result"></h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
